<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
     
  <link rel="stylesheet" href="css/style.css">
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->

  </head>
  <body>
    
   
    <header>
      <h1>Bookshelf App</h1>
      <span>By Aris Wahyudi</span>
    </header>
    
    <main>
    

      <section>

        <div class="wrapper">
          <div class="container bg-white shadow">

        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm" class="container form">
          <div class="form-group form-title">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div class="form-group form-title">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div class="form-group form-title">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
      
          <br>

          <div class="checkbox-wrapper-4 form-group form-title">
            <input class="inp-cbx" id="bookFormIsComplete"
            type="checkbox"
            data-testid="bookFormIsCompleteCheckbox"/>
            <label class="cbx" for="bookFormIsComplete"><span>
            <svg width="12px" height="10px">
              <use xlink:href="#check-4"></use>
            </svg></span><span>Selesai dibaca</span></label>
            <svg class="inline-svg">
              <symbol id="check-4" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </symbol>
            </svg>
          </div>
          
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton" class="btn-submit">
            Masukkan Buku ke Rak Buku
          </button>
        </form>
      </section>
      <div class="wrapper">
      <section class="search_section">
        

      
          <div class="container bg-white shadow">
      
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="container">
          <div class="form-group form-title">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          </div>
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton" class="btn-submit">
            Cari
          </button>
          
        </form>
        </div>

        <div id="searchBookList" data-testid="searchBookkList" class="container">
        </div>

      </section>
      <section>
        
        <div class="wrapper">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList" class="container ">
           <!-- Buku yang belum selesai dibaca akan tampil di sini -->
        <div data-bookid="123123123" data-testid="bookItem">
          <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
          <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
          <p data-testid="bookItemYear">Tahun: 2030</p>
          <div>
            <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
            <button data-testid="bookItemDeleteButton">Hapus Buku</button>
            <button data-testid="bookItemEditButton">Edit Buku</button>
          </div>
          </div>


      </section>

      <section>
        <div class="wrapper">
        <h2 class="container-header">Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList" class="container ">
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script  src="main.js"></script>
  </body>
</html>
